---
layout: default
title: Tags
permalink: /tags/
---

<div class="header">
    <h1 align=middle> All Tags</h1>
</div>


<input type="text" id="tagSearch" placeholder="Search tags..." onkeyup="filterTags()" style="width: 100%; padding: 0.5em; margin-bottom: 1em; font-size: 1rem;">

<ul id="tagList">
  {% for tag in site.tags %}
  <li class="tag-item">
    <a href="#{{ tag[0] | slugify }}" class="tag-toggle" data-tag="{{ tag[0] | slugify }}" onclick="togglePosts(this)">
        {{ tag[0] }} ({{ tag[1].size }})
      </a>
    <ul class="tag-posts" style="display: none;">
      {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>

 <script>
     function togglePosts(button) {
           const postList = button.nextElementSibling;
           const isVisible = postList.style.display === 'block';
           postList.style.display = isVisible ? 'none' : 'block';
         }

       function filterTags() {
             const input = document.getElementById('tagSearch').value.toLowerCase();
             const tags = document.querySelectorAll('#tagList .tag-item');

             tags.forEach(tag => {
                     const tagName = tag.querySelector('.tag-toggle').textContent.toLowerCase();
                     const match = tagName.includes(input);
                     tag.style.display = match ? '' : 'none';

                     // Expand matching tags during search
                     const postList = tag.querySelector('.tag-posts');
                     postList.style.display = input && match ? 'block' : 'none';
                   });
           }
 </script>
